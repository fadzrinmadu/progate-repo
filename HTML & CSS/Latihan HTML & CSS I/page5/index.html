        <nav class="navbar">

            <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>

            <li class="nav-item"><a class="nav-link" href="#">Hubungi Kami</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main>
      <div class="container">
        <section class="intro">
          <h1>Hello World<span>.</span></h1>
          <h2>Ayo belajar coding</h2>
        </section>
        <section class="lessons">
          <h3>Pelajaran</h3>
          <ul class="lessons-list">
            <li class="lesson">
              <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="" />
              <p>HTML & CSS</p>
            </li>
            <li class="lesson">
              <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="" />

        <section class="contact">
          <h3>Hubungi Kami</h3>
          <form>
            <div class="form-group">
              <label for="email">Email (wajib diisi)</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="pesan">Pesan (wajib diisi)</label>
              <textarea name="pesan" id=pesan></textarea>
            </div>
            <p>*Bidang wajib diisi</p>
            <button type="submit">Kirim</button>

        </section>

        <ul>
